<!--<strong>Upload drawing for {{insp.computedCode}}</strong>-->
<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
<div class="alert alert-success" ng-show="success">File uploaded successfully</div>
<div class="row" >
    <div class="col-md-12">
        <span ng-if="insp.drawingFile">
        <!--<a ng-href="{{getFileUrl()}}">{{getFileName()}}</a>&nbsp;&nbsp;<br />-->
        <a ng-href="{{getFileUrl()}}" appdirective>{{getFileName()}}</a>
        </span>
        <span ng-if="!insp.drawingFile">Not available</span> 
        <button class="btn btn-default" plupload="fileUpload.url"
                plupload-options="fileUpload.options"
                plupload-callbacks="fileUpload.callbacks">
            Upload
        </button> 
        <button ng-show="uploaded" class="btn btn-primary" ng-click="update()">Save changes</button>
    </div>
    
</div>
