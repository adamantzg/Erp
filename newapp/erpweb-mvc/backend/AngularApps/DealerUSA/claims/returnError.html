            <div class="alert alert-danger" style="margin:2px;">
                <a href="" class="close" ng-click="closeError()"><i class="fa fa-times"></i></a>
                <strong>Error: {{error.status}}</strong><br />
                <strong>Message: </strong><span>{{error.data.message}}</span> <span>{{error.statusText}}</span>
            </div>
